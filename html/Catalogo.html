<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <title>Catalogo</title>
  <meta name="description" content="Laser input UI â€¢ A-Frame">
  <script src="../js/dist.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  <script src="../js/info-message.js"></script>
  <script src="../js/highlight.js"></script>
  <script language='javascript' src="../js/info-panel.js" charset="utf-8"></script>
  <script src="../js/tentativadebutton.js"></script>
</head>

<body>
  <a-scene background="color: #212" environment cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
    info-message="htmlSrc: #messageText">
    <a-assets>
      <a-asset-item id="messageText" src="index.html"></a-asset-item>

      <img id="medusa" src="../image/medusa.jpg" crossorigin="anonymous" />
      <img id="medusaPoster" src="../image/medusa.jpg" crossorigin="anonymous" />

      <img id="bacurau" src="../image/bacuraufoto.jpg" crossorigin="anonymous" />
      <img id="bacurauPoster" src="../image/bacuraufoto.jpg" crossorigin="anonymous" />

      <img id="mortonaofala" src="../image/mortonaofala.jpg" crossorigin="anonymous" />
      <img id="mortonaofalaPoster" src="../image/mortonaofala.jpg" crossorigin="anonymous" />

      <img id="palhaco" src="../image/O_Palhaco_poster_vert.jpg" crossorigin="anonymous" />
      <img id="palhacoPoster" src="../image/O_Palhaco_poster_vert.jpg" crossorigin="anonymous" />

      <a-mixin id="frame" geometry="primitive: plane; width: 0.5783552; height: 0.8192"
        material="color: white; shader: flat"
        animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"></a-mixin>
      <a-mixin id="poster" geometry="primitive: plane; width: 0.544768; height: 0.786432"
        material="color: white; shader: flat" material="shader: flat" position="0 0 0.005"></a-mixin>
      <a-mixin id="movieImage" geometry="primitive: plane; width: 1.5; height: 0.81"
        material="src: #medusa; shader: flat; transparent: true" position="0 0.495 0.002"></a-mixin>
    </a-assets>

    <a-entity id="background" position="0 0 0" geometry="primitive: sphere; radius: 2.0"
      material="color: red; side: back; shader: flat" scale="0.001 0.001 0.001" visible="false" class="raycastable">
    </a-entity>

    <a-entity position="0 1.6 0.3" camera camera
      look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: true">
      <a-cursor color=""></a-cursor>
      <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5"
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
      </a-entity>
    </a-entity>

    <!-- Hand controls -->
    <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
    <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E">
    </a-entity>

    <a-entity id="ui" position="0.4 1.6 -1.4">
      <!-- Poster menu -->
      <a-entity id="menu" highlight>
        <a-entity id="mortonaofalaButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #mortonaofalaPoster;" mixin="poster"></a-entity>
        </a-entity>

        <a-entity id="medusaButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #medusaPoster" mixin="poster"></a-entity>
        </a-entity>

        <a-entity id="bacurauButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #bacurauPoster" mixin="poster"></a-entity>
        </a-entity>

        <a-entity id="palhacoButton" position="-1.6 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #palhacoPoster" mixin="poster">
          </a-entity>
        </a-entity>

        <!-- Info panel of the selected movie. -->
        <a-entity id="infoPanel" position="-0.43 0 0.007" info-panel visible="false" button="true"
          scale="0.001 0.001 0.001" geometry="primitive: plane; width: 1.5; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="bacurauMovieImage" mixin="movieImage" material="src: #bacurau" visible="false"></a-entity>
          <a-entity id="medusaMovieImage" mixin="movieImage" material="src: #medusa" visible="false"></a-entity>
          <a-entity id="mortonaofalaMovieImage" mixin="movieImage" material="src: #mortonaofala" visible="false">
          </a-entity>
          <a-entity id="palhacoMovieImage" mixin="movieImage" material="src: #palhaco" visible="false"></a-entity>
          <a-entity id="movieTitle" position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: bacurau (2003)">
          </a-entity>
          <a-entity id="movieDescription" position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white;
             value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
             Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
             Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
             Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">

          </a-entity>
          <cursor></cursor>
        </a-entity>
      </a-entity>
  </a-scene>
  <script>

    const css = 'color: black; position: relative; z-index: 999999;top: 78%; left: 44.5%; display: none;';
    const isCardOpened = false;

    let cardId = '';
    let clickCount = 0;
    let canv = document.getElementsByClassName('a-canvas')[0];

    function buildBtn(elementId, childrenElementId) {
      let element = document.getElementById(elementId);
      element.insertAdjacentHTML('beforeend', `<button id="${childrenElementId}" style="${css}" type="button" onclick="onClickBtn('${childrenElementId}')">Clique duas vezes para assistir!</button>`);
      element.addEventListener("click", async e => {
        e.preventDefault();
        this.clickCount = 1;
        this.isCardOpened = true;
        this.cardId = childrenElementId;
        removeDisplayNone(childrenElementId);
      });
    }

    function onClickBtn(element) {
      switch (element) {
        case 'mortonaofalaBtn': return mortonaofalaRedirecionar();
        case 'medusaBtn': return medusaRedirecionar();
        case 'bacurauBtn': return bacurauRedirecionar();
        case 'palhacoBtn': return palhacoRedirecionar();
        default: return alert('Error');
      }
    }

    function addDisplayNone(elementId) {
      let element = document.getElementById(elementId);
      if (element) element.style.display = 'none';
    }

    function removeDisplayNone(elementId) {
      let element = document.getElementById(elementId);
      if (element) element.style.removeProperty("display");
    }

    canv.addEventListener('click', e => {
      e.preventDefault();
      let canvasClass = document.getElementsByClassName('a-mouse-cursor-hover');
      this.clickCount = this.clickCount + 1;
      if (canvasClass?.length > 0 && this.isCardOpened && this.clickCount > 2) {
        this.isCardOpened = false;
        this.clickCount = 0;
        return addDisplayNone(this.cardId);
      }
    });

    buildBtn('mortonaofalaButton', 'mortonaofalaBtn');
    buildBtn('medusaButton', 'medusaBtn');
    buildBtn('bacurauButton', 'bacurauBtn');
    buildBtn('palhacoButton', 'palhacoBtn');

    function mortonaofalaRedirecionar() {
      let mortonaofalaBtn = document.querySelector("#mortonaofalaBtn")
      mortonaofalaBtn.addEventListener("click", e=>{
            location.href = "mortonaofala.html"
        })
    }

    function medusaRedirecionar() {
      let medusaBtn = document.querySelector("#medusaBtn")
      medusaBtn.addEventListener("click", e=>{
            location.href = "medusa.html"
        })
    }

    function bacurauRedirecionar() {
      let bacurauBtn = document.querySelector("#bacurauBtn")
      bacurauBtn.addEventListener("click", e=>{
            location.href = "bacurau.html"
        })
    }

    function palhacoRedirecionar() {
      let palhacoBtn = document.querySelector("#palhacoBtn")
      palhacoBtn.addEventListener("click", e=>{
            location.href = "palhaco.html"
        })
    }
  </script>
</body>

</html>
