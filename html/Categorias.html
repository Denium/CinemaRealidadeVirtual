<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Catalogo</title>
  <meta name="description" content="Laser input UI â€¢ A-Frame">
  <script src="../js/dist.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  <script src="../js/info-message.js"></script>
  <script src="../js/highlight.js"></script>
  <script src="../js/tentativadebutton.js"></script>
</head>

<body>
  <a-scene background="color: #212" environment cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
    <a-assets>
      <a-asset-item id="messageText" src="index.html"></a-asset-item>

      <img id="acao" src="../image/iconefilmedeacao.jpg" crossorigin="anonymous" />
      <img id="acaoPoster" src="../image/iconefilmedeacao.jpg" crossorigin="anonymous" />

      <img id="comedia" src="../image/IconeComedia.png" crossorigin="anonymous" />
      <img id="comediaPoster" src="../image/IconeComedia.png" crossorigin="anonymous" />

      <img id="fantasia" src="../image/IconeFantasia.jpg" crossorigin="anonymous" />
      <img id="fantasiaPoster" src="../image/IconeFantasia.jpg" crossorigin="anonymous" />

      <img id="terror" src="../image/iconefilmeterror.jpeg.jpg" crossorigin="anonymous" />
      <img id="terrorPoster" src="../image/iconefilmeterror.jpeg.jpg" crossorigin="anonymous" />

      <a-mixin id="frame" geometry="primitive: plane; width: 0.5783552; height: 0.8192"
        material="color: white; shader: flat"
        animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"></a-mixin>
      <a-mixin id="poster" geometry="primitive: plane; width: 0.544768; height: 0.786432"
        material="color: white; shader: flat" material="shader: flat" position="0 0 0.005"></a-mixin>
      <a-mixin id="movieImage" geometry="primitive: plane; width: 1.5; height: 0.81"
        material="src: #acao; shader: flat; transparent: true" position="0 0.495 0.002"></a-mixin>
    </a-assets>

    <a-entity id="background" position="0 0 0" geometry="primitive: sphere; radius: 2.0"
      material="color: red; side: back; shader: flat" scale="0.001 0.001 0.001" visible="false" class="raycastable">
    </a-entity>

    <a-entity position="0 1.6 0.3" camera
    camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: true">
      <a-cursor color=""></a-cursor>
      <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5"
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
      </a-entity>
    </a-entity>

    <!-- Hand controls -->
    <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
    <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E">
    </a-entity>

    <a-entity id="ui" position="0.4 1.6 -1.4">
      <!-- Poster menu -->
      <a-entity id="menu" highlight>

        <a-entity id="terrorButton" position="-1.6 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #terrorPoster" mixin="poster"></a-entity>
        </a-entity>

        <a-entity id="acaoButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #acaoPoster;" mixin="poster"></a-entity>
        </a-entity>

        <a-entity id="comediaButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #comediaPoster" mixin="poster"></a-entity>
        </a-entity>

        <a-entity id="fantasiaButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #fantasiaPoster" mixin="poster"></a-entity>
        </a-entity>

        

        <!-- Info panel of the selected movie. -->
        <a-entity id="infoPanel" position="-0.43 0 0.007" info-panel visible="false" button="true"
          scale="0.001 0.001 0.001" geometry="primitive: plane; width: 1.5; height: 1.5"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="acaoMovieImage" mixin="movieImage" material="src: #acao" visible="false"></a-entity>
          <a-entity id="comediaMovieImage" mixin="movieImage" material="src: #comedia" visible="false"></a-entity>
          <a-entity id="fantasiaMovieImage" mixin="movieImage" material="src: #fantasia" visible="false">
          </a-entity>
          <a-entity id="terrorMovieImage" mixin="movieImage" material="src: #terror" visible="false"></a-entity>
          <a-entity id="movieTitle" position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: acao (2003)">
          </a-entity>
          <a-entity id="movieDescription" position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white;
             value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
             Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
             Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
             Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">

          </a-entity>
          <cursor></cursor>
        </a-entity>
      </a-entity>
  </a-scene>
  <script>

      let acao = document.querySelector("#acaoButton")
      acao.addEventListener("click", e=>{
            location.href = "categoriaAcao.html"
        })
 

        let fantasia = document.querySelector("#fantasiaButton")
        fantasia.addEventListener("click", e=>{
            location.href = "categoriaFantasia.html"
        })

        
        let comedia = document.querySelector("#comediaButton")
        comedia.addEventListener("click", e=>{
            location.href = "categoriaComedia.html"
        })

        let terror = document.querySelector("#terrorButton")
        terror.addEventListener("click", e=>{
            location.href = "categoriaTerror.html"
        })
  </script>
</body>

</html>
